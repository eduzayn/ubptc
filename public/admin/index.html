<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área Administrativa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .welcome-container {
        max-width: 600px;
        width: 100%;
        padding: 15px;
        text-align: center;
      }
      .card {
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
      .card-body {
        padding: 3rem;
      }
      .btn-access {
        padding: 0.75rem 2rem;
        font-size: 1.1rem;
        margin-top: 1rem;
      }
    </style>
    <!-- Adicionar React para o polyfill do Button -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script src="/button-polyfill.js"></script>
  </head>
  <body>
    <div class="welcome-container">
      <div class="card">
        <div class="card-body">
          <h1 class="mb-4">Área Administrativa</h1>
          <p class="lead mb-4">
            Bem-vindo à área administrativa do sistema. Clique no botão abaixo
            para acessar o painel.
          </p>
          <a href="/admin/dashboard" class="btn btn-primary btn-access"
            >Acessar Painel</a
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
