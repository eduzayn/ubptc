<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Administrativo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        max-width: 400px;
        width: 100%;
        padding: 15px;
      }
      .card {
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
      .card-header {
        background-color: #0d6efd;
        color: white;
        text-align: center;
        padding: 1.5rem;
      }
      .card-header h3 {
        margin: 0;
      }
      .form-floating {
        margin-bottom: 1rem;
      }
      .btn-login {
        width: 100%;
        padding: 0.75rem;
      }
      .login-footer {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #6c757d;
      }
    </style>
    <!-- Adicionar React para o polyfill do Button -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script src="/button-polyfill.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="card">
        <div class="card-header">
          <h3>Área Administrativa</h3>
        </div>
        <div class="card-body p-4">
          <form id="loginForm">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="nome@exemplo.com"
                required
              />
              <label for="email">Email</label>
            </div>
            <div class="form-floating mb-4">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Senha"
                required
              />
              <label for="password">Senha</label>
            </div>
            <button type="submit" class="btn btn-primary btn-login">
              Entrar
            </button>
          </form>

          <div class="login-footer mt-4">
            <p class="mb-1">Use as credenciais:</p>
            <p class="mb-1">
              <strong>Email:</strong> admin@associacaopro.com.br
            </p>
            <p class="mb-0"><strong>Senha:</strong> admin123</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (
            email === "admin@associacaopro.com.br" &&
            password === "admin123"
          ) {
            localStorage.setItem("isAdminLoggedIn", "true");
            window.location.href = "/admin/dashboard";
          } else {
            alert(
              "Credenciais inválidas. Use admin@associacaopro.com.br / admin123",
            );
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
